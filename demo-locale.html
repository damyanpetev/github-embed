<html>
  <head>
    <title>github-embed demo</title>
    <link rel="stylesheet" type="text/css" href="github-embed.css">
    <style>
    body {
        font-family: Helvetica, Arial, Verdana, Tahoma, sans-serif;
        font-size: 12px;
    }
    
    div {
      height: 500px;
    }
    
    #settings-object {
      margin-bottom: 2rem;
    }
    </style>
  </head>
  <body>
    <h2>Embedded via remote settings file</h2>
    <div id="settings-remote"></div>
  </body>
  <script src="github-embed.min.js"></script>
  <script>
    githubEmbed('#settings-remote', 'https://github.com/damyanpetev/github-embed/tree/gh-pages/demo-locale/.gh-embed.json');
  </script>
</html>
